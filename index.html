<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f1 25%, #ffd6ea 50%, #ffc9e3 75%, #ffb8dc 100%);
            overflow: hidden;
            position: relative;
        }

        .heart-bg {
            position: absolute;
            width: 100%; height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 100; /* Card is Layer 100 */
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 20px;
            color: #ff69b4;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 600;
        }

        .emoji {
            font-size: 60px;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25%, 75% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            margin-top: 30px;
            /* Important: This placeholder keeps the space open for the buttons */
            position: relative; 
            z-index: 101;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: white;
            padding: 12px 35px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            z-index: 102;
        }

        #noBtn {
            background: linear-gradient(135deg, #d3d3d3 0%, #a8a8a8 100%);
            /* NUCLEAR Z-INDEX: Ensures it is ALWAYS on top of the card */
            z-index: 999999 !important; 
            position: fixed; /* Start as fixed so we control it completely */
        }

        .no-message {
            display: none;
            position: fixed;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            white-space: nowrap;
            z-index: 1000000; /* Higher than button */
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
            font-weight: 600;
            pointer-events: none;
        }

        .success-message {
            display: none;
            animation: fadeInScale 0.6s ease;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .success-message h2 { font-family: 'Pacifico', cursive; color: #ff1493; }
        .heart-rain { position: fixed; pointer-events: none; z-index: 1000; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }

        @media (max-width: 768px) {
            .container { padding: 40px 30px; }
            h1 { font-size: 36px; }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <h1>üíï Will You Be My Valentine? üíï</h1>
        <div class="emoji">üåπ</div>
        <p class="message">
            You make every day special. I'd love to spend Valentine's Day with you.
            <br><br>
            So, what do you say?
        </p>

        <div class="button-container">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>

        <div class="success-message">
            <h2>üéâ You Make Me So Happy! üéâ</h2>
            <div class="emoji">üíñ</div>
            <p>I'm the luckiest person in the world! üíï</p>
        </div>
    </div>

    <script>
        // --- SETUP ---
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMessage = document.querySelector('.success-message');
        const buttonContainer = document.querySelector('.button-container');
        const heartBg = document.getElementById('heartBg');
        
        // Background Hearts
        const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heartBg.appendChild(heart);
        }

        let isMobile = window.innerWidth <= 768;
        let noClickCount = 0;

        const funnyMessages = [
            "Are you sure? ü§î", "100% sure? üòÖ", "That's rude üò¢",
            "I know you didn't mean that üíî", "Just one yes? ü•∫",
            "Come on! üôè", "Think about it... ‚ù§Ô∏è", "You'll regret this! üò≠"
        ];

        // --- THE MAGIC FIX: TELEPORT BUTTON ON LOAD ---
        // This ensures the button is NEVER trapped inside the card's layering
        window.onload = function() {
            // 1. Where is the button currently sitting? (Inside the flex container)
            const rect = noBtn.getBoundingClientRect();
            
            // 2. Teleport it to the main body
            document.body.appendChild(noBtn);
            
            // 3. Set it to FIXED position at the exact same spot so it looks like it never moved
            noBtn.style.position = "fixed";
            noBtn.style.left = rect.left + "px";
            noBtn.style.top = rect.top + "px";
        };

        // Handle Window Resize (Snap button back if user resizes window before clicking)
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth <= 768;
            // Optional: If you want the button to re-align next to Yes on resize, 
            // you'd need complex logic. But since it runs away on hover, 
            // simpler is better: just let it stay where it is.
        });

        // --- INTERACTION LOGIC ---
        if (isMobile) {
            noBtn.addEventListener('click', handleNoInteraction);
        } else {
            noBtn.addEventListener('mouseenter', handleNoInteraction);
            noBtn.addEventListener('click', (e) => e.preventDefault()); // Just in case
        }

        function handleNoInteraction(e) {
            if (e) e.preventDefault();
            moveButton();
            enlargeYesButton();
            showFunnyMessage();
        }

        function moveButton() {
            // Calculate safe boundaries
            const padding = 20;
            const btnWidth = noBtn.offsetWidth || 100;
            const btnHeight = noBtn.offsetHeight || 50;
            
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showFunnyMessage() {
            let message = funnyMessages[noClickCount % funnyMessages.length];
            let messageEl = document.querySelector('.no-message');
            
            if (!messageEl) {
                messageEl = document.createElement('div');
                messageEl.className = 'no-message';
                document.body.appendChild(messageEl);
            }
            
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            
            // Place message above the button's NEW position
            // We read the style.left/top directly because we just set them
            const btnLeft = parseFloat(noBtn.style.left);
            const btnTop = parseFloat(noBtn.style.top);
            
            messageEl.style.left = (btnLeft + 20) + 'px'; // slightly offset
            messageEl.style.top = (btnTop - 50) + 'px';   // above
            
            noClickCount++;
        }

        function enlargeYesButton() {
            let currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '').replace(')', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.1})`;
        }

        yesBtn.addEventListener('click', () => {
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.emoji').style.display = 'none';
            document.querySelector('.message').style.display = 'none';
            buttonContainer.style.display = 'none';
            noBtn.style.display = 'none'; // Hide the floating button
            
            const msg = document.querySelector('.no-message');
            if(msg) msg.style.display = 'none';

            successMessage.style.display = 'block';
            createHeartRain();
        });

        function createHeartRain() {
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-rain';
                    heart.textContent = 'üíï';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
